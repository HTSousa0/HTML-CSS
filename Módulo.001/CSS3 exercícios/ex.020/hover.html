<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            color: red;
            width: 150px;
        }
        div > div{
            display: none;
            background-color: aqua;
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
        div:hover > div{
            display: block;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Pase o mouse aqui
        <div class="."> 
            .
        </div>
    </div>
    <p> Fim do exemplo</p>
    
</body>
</html>
