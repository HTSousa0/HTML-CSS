<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: purple;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Presonalizando links</h1>
    <ul>
    <a href="https://gustavoguanabara.github.io" target="_blank">
        <li>Repositório GitHub</li>
    </a>
    <a href="https://www.youtube.com" target="_blank">
        <li>Canal do YT</li>
    </a>
    <a href="https://www.primevideo.com/offers/nonprimehomepage/ref=dv_web_force_root?irclickid=8a42709aNbb1211ef918b6969131e8d1&irgwc=1" target="_blank">
        <li>Sites do Curso em Vídeo/ target_blankli>
    </a>
    </ul>
    
</body>
</html>
