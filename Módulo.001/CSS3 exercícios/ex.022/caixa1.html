<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(226, 226, 226);
            height: 300px;
            width: 300px;
            border-width: 3px;
            border-style: solid;
            border-color:black;

        }

        div {
            text-align: center;
            background-color: antiquewhite;
            width: 200px;
            height: 200px;

            
            border-style: solid;
            border-color: black;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        

        a {
           display: block;
            border-style: dotted;
            border-color: black;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;  

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 20px;

            margin: auto;
        }

        img { 
            border-style: solid;

            width: 500px;
            height: 500px;

             padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;  

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <div>
        OI
    </div>
    <p>Parágrafos também são exemploes de caixas box-level, mas os <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/16%20-%20Modelo%20de%20Caixas.pdf">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>


</body>
</html>
