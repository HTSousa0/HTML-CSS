<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background-image: url(imagens/target001.png);
            background-size: 100% 100%;

            line-height: 100px;

        }

</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
